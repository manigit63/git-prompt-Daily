<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like Section</title>
    <link rel="stylesheet" href="styles.css" />
    <style>

      .add-section {
        width: 20vw;
        text-align: center;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .like-button {
        background-color: #ff4757;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .like-button:hover {
        background-color: #e84142;
      }

     
    </style>
  </head>
  <body>
    <div class="ad-section">
      <h2>ad: Discount Trip</h2>
      <p>Lorem ipsum dolor <br>sit amet.</p>
      <button id="likeButton" class="like-button">❤️ Like</button>
    </div>
  </body>
</html>
